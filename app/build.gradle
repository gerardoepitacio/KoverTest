////
////                    excludes = ['com\\.example\\.subpackage\\..*']
//                }
//            } else {
//
//                kover {
//
//                    enabled = false
//                }
//            }
//        }
    }

    variantFilter { variant ->

        def buildType = variant.buildType.name

        // by default debug & release build types are generated for each Flavor,
        // due they are not used in the current project they will be ignored.
        def isDebugOrReleaseBuildType = buildType == 'debug' || buildType == 'release'

        if (isDebugOrReleaseBuildType) {

            // Gradle ignores any variants that satisfy the conditions above.
            setIgnore(true)
        }
    }

}

dependencies {

//    implementation project(":module01")

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1'
    androidTestImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
